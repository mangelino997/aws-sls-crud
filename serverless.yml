service: crud-node
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-west-2
  # iamRoleStatements:
  #   - Effect: Allow
  #     Action:
  #       - dynamodb.*
  #     Resource:
  #       - arn:

functions:
  api:
    handler: src/index.handler
    events:
      - httpApi:
          path: /
          method: get
  create:
    handler: src/addTask.addTask
    events:
      - httpApi:
          path: /tasks
          method: post
  get:
    handler: src/getTask.getTask
    events:
      - httpApi:
          path: /tasks/{id}
          method: get
  getAll:
    handler: src/getTasks.getTasks
    events:
      - httpApi:
          path: /tasks
          method: get
  update:
    handler: src/updateTask.updateTask
    events:
      - httpApi:
          path: /tasks/{id}
          method: put
  delete:
    handler: src/deleteTask.deleteTask
    events:
      - httpApi:
          path: /tasks/{id}
          method: delete
